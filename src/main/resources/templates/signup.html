<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS (로컬 경로에서 참조) -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Sign Up</h1>
    <div th:if="${message}" class="alert alert-danger" role="alert">
        <p th:text="${message}"></p>
    </div>
    <form th:action="@{/signup}" th:object="${users}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" th:field="*{username}" placeholder="Enter username" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="userid" class="form-label">UserId</label>
            <input type="text" id="userid" class="form-control" th:field="*{userid}" placeholder="Enter username" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" th:field="*{userpw}" placeholder="Enter password" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
<!-- Bootstrap JS (로컬 경로에서 참조) -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
