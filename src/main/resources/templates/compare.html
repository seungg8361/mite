<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>약 비교 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="mt-4">약 비교</h1>
  <table class="table table-bordered mt-4">
    <thead>
    <tr>
      <th>약 이름</th>
      <th>성분</th>
      <th>효능</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="medicine : ${medicines}">
      <td th:text="${medicine.name}">약 이름</td>
      <!--<td th:text="${medicine.ingredients}">성분</td>
      <td th:text="${medicine.efficacy}">효능</td>-->
    </tr>
    </tbody>
  </table>
  <footer class="mt-5">
    <a href="index.html" class="btn btn-link">홈으로 돌아가기</a>
    <a href="mypage.html" class="btn btn-link">마이페이지</a>
  </footer>
</div>
</body>
</html>
