<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyPage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #sidebar {
      height: 100%;
      position: fixed;
      width: 200px;
      background-color: #f8f9fa;
      padding-top: 20px;
    }
    #sidebar a {
      padding: 15px;
      text-decoration: none;
      font-size: 18px;
      color: black;
      display: block;
    }
    #sidebar a:hover {
      background-color: #ddd;
    }
    #content {
      margin-left: 220px; /* 사이드바 넓이 */
      padding: 20px;
    }
    /* 회원 탈퇴 버튼 스타일 */
    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    .delete-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

<!-- 사이드바 -->
<div id="sidebar">
  <h3>MyPage</h3>
  <a href="javascript:void(0)" onclick="showSection('profile')">프로필</a>
  <a href="javascript:void(0)" onclick="showSection('recentMedicines')">최근 본 약</a>
  <a href="javascript:void(0)" onclick="showSection('update')">회원정보 수정</a>
</div>

<!-- 콘텐츠 영역 -->
<div id="content">
  <!-- 프로필 섹션 -->
  <div id="profile" class="section" style="display: block;">
    <h2>프로필 정보</h2>
    <div class="mb-3">
      <label class="form-label"><strong>아이디</strong></label>
      <p>user123</p>
    </div>
    <div class="mb-3">
      <label class="form-label"><strong>이름</strong></label>
      <p>홍길동</p>
    </div>
    <div class="mb-3">
      <label class="form-label"><strong>전화번호</strong></label>
      <p>010-1234-5678</p>
    </div>

    <!-- 회원 탈퇴 버튼 -->
    <button class="delete-btn" onclick="confirmDelete()">회원 탈퇴</button>
  </div>

  <!-- 최근 본 약 섹션 -->
  <div id="recentMedicines" class="section" style="display: none;">
    <h2>최근 본 약</h2>
    <ul class="list-group">
      <li class="list-group-item">약 이름 1</li>
      <li class="list-group-item">약 이름 2</li>
      <li class="list-group-item">약 이름 3</li>
      <li class="list-group-item">약 이름 4</li>
    </ul>
  </div>

  <!-- 회원정보 수정 섹션 -->
  <div id="update" class="section" style="display: none;">
    <h2>회원정보 수정</h2>
    <form id="updateForm">
      <div class="mb-3">
        <label for="userId" class="form-label">아이디</label>
        <input type="text" class="form-control" id="userId" name="userId" value="user123" readonly>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요" value="홍길동">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">전화번호</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="전화번호를 입력하세요" value="010-1234-5678">
      </div>
      <button type="submit" class="btn btn-primary">정보 수정</button>
    </form>
  </div>
</div>

<script>
  // 섹션 전환 함수
  function showSection(sectionId) {
    // 모든 섹션 숨기기
    var sections = document.getElementsByClassName('section');
    for (var i = 0; i < sections.length; i++) {
      sections[i].style.display = 'none';
    }
    // 클릭한 섹션 보여주기
    document.getElementById(sectionId).style.display = 'block';
  }

  // 회원 탈퇴 확인 함수
  function confirmDelete() {
    if (confirm("정말로 회원 탈퇴를 하시겠습니까?")) {
      alert("회원 탈퇴가 완료되었습니다.");
      // 실제로 탈퇴 처리를 하는 로직 추가
    }
  }

  // 비밀번호 확인 함수
  document.getElementById("updateForm").addEventListener("submit", function(e) {
    e.preventDefault();
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    if(password !== confirmPassword) {
      alert("비밀번호가 일치하지 않습니다.");
      return false;
    }

    alert("회원 정보가 성공적으로 수정되었습니다.");
  });
</script>

</body>
</html>
