<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="mt-4">로그인</h1>
  <div th:if="${message}" class="alert alert-danger" role="alert">
    <p th:text="${message}"></p>
  </div>
  <form th:action="@{/login}" th:object="${users}" method="post" class="mt-4">
    <div class="mb-3">
      <label for="userid" class="form-label">아이디</label>
      <input type="text" class="form-control" id="userid" th:field="*{userid}" placeholder="아이디" autocomplete="off" required>
    </div>
    <div class="mb-3">
      <label for="userpw" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="userpw" th:field="*{userpw}" placeholder="비밀번호" autocomplete="off" required>
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
  </form>
  <p class="mt-3">아직 회원이 아니신가요? <a href="/signup">회원가입</a></p>
</div>
</body>
</html>
