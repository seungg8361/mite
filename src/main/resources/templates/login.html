<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Login</h1>
  <div th:if="${message}" class="alert alert-danger" role="alert">
    <p th:text="${message}"></p>
  </div>
  <form th:action="@{/login}" th:object="${users}" method="post">
    <div class="mb-3">
      <label for="userid" class="form-label">UserId</label>
      <input type="text" id="userid" class="form-control" th:field="*{userid}" placeholder="Enter userid">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" th:field="*{userpw}" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p class="mt-3 text-danger" th:text="${message}"></p>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
